<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ani-Shoppie | SignUp</title>
        <!-- Ani-Design Stylesheet -->
        <link
            rel="stylesheet"
            href="https://ani-design.netlify.app/css/main.css"
        />
        <!-- Your Icon CDN here -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <!-- Your Stylesheet here -->
        <link rel="stylesheet" href="../../common.css" />
        <link rel="stylesheet" href="./auth.css" />
    </head>
    <body>
        <header>
            <nav class="nav fix-top ecom-nav">
                <div class="brand">
                    <a href="#" class="brand-name">ani shoppie</a>
                </div>
                <label for="searchBar" class="search-container">
                    <input
                        type="search"
                        name="searchBar"
                        class="searchbar text-md"
                        id="searchBar"
                        placeholder="Search..."
                    />
                </label>
                <ul class="nav-link-container flex-container">
                    <li class="nav-link">
                        <a href="#" class="flex-container flex-column">
                            <i class="fas fa-user text-lg"></i>
                            <span class="text-sm">Profile</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" class="flex-container flex-column">
                            <i class="fas fa-shopping-cart text-lg"></i>
                            <span class="text-sm">Cart</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" class="flex-container flex-column">
                            <i class="fas fa-heart text-lg"></i>
                            <span class="text-sm">Wishlist</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="flex-container ecom-main">
            <div class="form-container flex-container flex-column">
                <h1 class="text-xhuge form-heading">Sign Up</h1>
                <div class="input-container" data-error="Invalid email">
                    <label for="email"> Email </label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="email@xyz.com"
                        class="input error text-md"
                    />
                </div>

                <!-- Input Password -->
                <div class="input-container">
                    <label for="password"> Password </label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        class="input text-md"
                    />
                </div>
                <div class="input-container">
                    <label for="remember" class="checkbox text-xsm">
                        <input
                            type="checkbox"
                            name="remember"
                            id="remember"
                            class="checkbox-input"
                        />
                        <div class="checkbox-icon"></div>
                        I accept all Terms & Conditions
                    </label>
                </div>
                <button type="submit" class="btn rounded bg-blue">
                    Create New Account
                </button>
                <a href="./login.html" class="form-link"
                    >Already have an account</a
                >
            </div>
        </main>
    </body>
</html>
